<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Telegraph</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="" method="post">
                <label><div id="title">Title</div></label>
                <input class='input-fields' type="text" placeholder="Write a title"> <br>
                <label><div class="labels">Name</div></label>
                <input class='input-fields' type="text" placeholder="Enter your name"> <br>
                <label><div class="labels">The story</div></label>
                <textarea class='input-fields' id='textarea' type="text" rows="4" cols="40" placeholder="Write your story here..."></textarea> <br>
                <input type="file"> <br>
                <input type="submit" name="Publish" id="Publish"> <br>

            </form>
        </div>
    </div>
</body>
</html>
